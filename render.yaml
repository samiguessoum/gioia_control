services:
  - type: web
    name: gioia-backend
    env: node
    plan: starter
    repo: https://github.com/samiguessoum/gioia_control.git
    rootDir: backend
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm run prisma:deploy && node dist/main.js
    autoDeploy: true
    envVars:
      - key: PORT
        value: "3000"
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: "*"
      - key: UPLOAD_DIR
        value: /var/data/uploads
      - key: DATABASE_URL
        fromDatabase:
          name: gioia-db
          property: connectionString
    disk:
      name: uploads
      mountPath: /var/data
      sizeGB: 1

  - type: web
    name: gioia-frontend
    env: static
    plan: starter
    repo: https://github.com/samiguessoum/gioia_control.git
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: VITE_API_HOST
        fromService:
          type: web
          name: gioia-backend
          property: host
      - key: VITE_SOCKET_HOST
        fromService:
          type: web
          name: gioia-backend
          property: host

databases:
  - name: gioia-db
    plan: starter
